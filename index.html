<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-4">
				<div class="form-group">
					<label for="usr">Уравнение:</label>
					<input type="text" class="form-control" id="equation" placeholder="x^3 - 3x^2 - x + 4">
				</div>
				<div class="form-group">
					<label for="usr">Левая граница:</label>
					<input type="text" class="form-control" id="a" placeholder="-2">
				</div>
				<div class="form-group">
					<label for="usr">Правая граница:</label>
					<input type="text" class="form-control" id="b" placeholder="3">
				</div>
				<div class="form-group">
					<label for="usr">Шаг:</label>
					<input type="text" class="form-control" id="step" placeholder="0.5">
				</div>
				<div class="form-group">
					<label for="usr">Точность:</label>
					<input type="text" class="form-control" id="e" placeholder="0.01">
				</div>
				<button type="button" class="btn" id="start">Найти корни</button>
			</div>
			<div class="col-lg-9 col-md-8">
				<div class="form-group">
					<label for="comment">Результат:</label>
					<textarea class="form-control" rows="20" id="result"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="chart"></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
